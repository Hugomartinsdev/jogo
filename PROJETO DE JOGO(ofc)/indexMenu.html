    <script>
        var titulo = document.getElementById("titulo");
        //INSERIR O T√çTULO!
        var textoAnimado = "üöÄGalactic Dungeonüëæ";
        titulo.textContent = "";

        function animarTexto() {
            for (let i = 0; i < textoAnimado.length; i++) {
                setTimeout(() => {
                    titulo.textContent += textoAnimado[i];
                }, i * 100);
            }
        }

        function gerarCor() {
            var letras = "0123456789ABCDEF";
            var cor = "#";
            for (var i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        function mudarCor() {
            titulo.style.color = gerarCor();
            setTimeout(mudarCor, 1000);
        }

        animarTexto();
        mudarCor();
    </script>
